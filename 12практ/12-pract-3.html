<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание списка</title>
</head>
<body>
    <h2>Создание списка</h2>
    <ul id="myList"></ul>

    <script>
        function createListItem() {
            let itemContent = prompt("Введите содержимое пункта:");
            if (itemContent !== null && itemContent !== "") {
                let listItem = document.createElement("li");
                listItem.textContent = itemContent;
                document.getElementById("myList").appendChild(listItem);
                createListItem();
            }
        }
        window.onload = createListItem;
    </script>
</body>
</html>
