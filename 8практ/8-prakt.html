<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="лев_лого.svg" alt="">
        <h1>Очень крутой сайт с использованием сеток</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">ССылка 1</a></li>
            <li><a href="#">ссылка 2</a></li>
            <li><a href="#">что-то там еще</a></li>
            <li><a href="#">можешь нажимать типа</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid-container">
            <div class="grid-item1">Блок 1</div>
            <div class="grid-item2">Блок 2</div>
            <div class="grid-item3">Блок 3</div>
            <div class="grid-item4">Блок 4</div>
            <div class="grid-item5">Блок 5</div>
            <div class="grid-item6">Блок 6</div>
            <div class="grid-item7">Блок 7</div>

        </section>
        <form class="contact-form">
          <div class="form-row">
              <label for="first-name">Имя:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Тут ваш имя, сэр">
          </div>
          <div class="form-row">
              <label for="last-name">Фамилия:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Тут ваша фамилия">
          </div>
          <div class="form-row">
              <label for="phone">Телефон:</label>
              <input type="tel" id="phone" name="phone" placeholder="Тут ваш телефон">
          </div>
          <div class="form-row">
              <label for="email">Почта:</label>
              <input type="email" id="email" name="email" placeholder="Тут ваша почта">
          </div>
          <button class="button-form">Отправить</button>
      </form>
    </main>
    <footer>
      <div class="footer-content">
          <div class="footer-logo"><img src='лев_лого.svg'></div>
          <div class="footer-links">
              <a href="#">Главная</a>
              <a href="#">О нас</a>
              <a href="#">Услуги</a>
              <a href="#">Контакты</a>
          </div>
      </div>
  </footer>
</body>
</html>
