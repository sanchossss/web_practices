<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-11.css">
    <link rel="stylesheet" href="reset.css">
    <title>11 практика</title>
</head>
<body class="main-basket">
    <div class="header">
        <div class="title"> Корзина </div>
    </div>
    <div class="content">
        <div class="list-cards">
            <div class="sort">
                <div class="sort-text">Сортировать по:</div>
                <button class="reg-sort">Алфавитный порядок</button>
                <button class="rev-sort">Обратный порядок</button>
            </div>
            <div class="card card-0">
                <div class="img-and-name">
                    <img class="image" src="img/img1.png">
                    <div class="card-text">Путешествие в Элевсин</div>
                </div>
                <div class="del-and-add">
                    <button class="basket basket-0"><img class="image" src="icons/basket-icon.svg"></button>
                    <div class="counter">
                        <button class="minus">
                            <div class="minus-text">-</div>
                        </button>
                        <div class="amount">1</div>
                        <button class="plus">
                            <div class="plus-text">+</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card card-1">
                <div class="img-and-name">
                    <img class="image" src="img/img2.png">
                    <div class="card-text">Прекрасный Грейвс</div>
                </div>
                <div class="del-and-add">
                    <button class="basket basket-1"><img class="image" src="icons/basket-icon.svg"></button>
                    <div class="counter">
                        <button class="minus">
                            <div class="minus-text">-</div>
                        </button>
                        <div class="amount">1</div>
                        <button class="plus">
                            <div class="plus-text">+</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card card-2">
                <div class="img-and-name">
                    <img class="image" src="img/img3.png">
                    <div class="card-text">Портрет Дориана Грея</div>
                </div>
                <div class="del-and-add">
                    <button class="basket basket-2"><img class="image" src="icons/basket-icon.svg"></button>
                    <div class="counter">
                        <button class="minus">
                            <div class="minus-text">-</div>
                        </button>
                        <div class="amount">1</div>
                        <button class="plus">
                            <div class="plus-text">+</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card card-3">
                <div class="img-and-name">
                    <img class="image" src="img/img4.png">
                    <div class="card-text">Зеленый свет</div>
                </div>
                <div class="del-and-add">
                    <button class="basket basket-3"><img class="image" src="icons/basket-icon.svg"></button>
                    <div class="counter">
                        <button class="minus">
                            <div class="minus-text">-</div>
                        </button>
                        <div class="amount">1</div>
                        <button class="plus">
                            <div class="plus-text">+</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div class="control">
        <div class="basket-title">
            <div class="basket-text">Корзина</div>
        </div>
        <div class="amount-and-price">
            <div class="amount-main">
                <div class="amount-text-1">Количество</div>
                <div class="amount-text-2">4</div>
            </div>
            <div class="price">
                <div class="price-text-1">Стоимость</div>
                <div class="price-text-2">4000 ₽</div>
            </div>
        </div>
        <button class="order-button">
            <div class="button-text-1">Перейти к оформлению</div>
        </button>
        <button class="delete-button">
            <div class="button-text-2">Удалить все</div>
        </button>
    </div>
    </div>
    <script src="scripts/script-11.js"></script>

</body>
</html>
